name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
        
    - name: Install dependencies
      run: pip install pytest

    - name: Run test
      run: |
        ls -al  # List files and directories to verify structure
        pytest  # Run pytest without specifying directory
      

